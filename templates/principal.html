          <div class=" row">
            <div class="col-12">
              <!-- Custom Tabs -->
              <div class="card">
                <div class="card-header d-flex p-0">
                  <h3 class="card-title p-3">
                    <!-- Agregar boton de cerrar sesion -->
                    <a href="/">
                      <button class="btn btn-danger">Cerrar Sesión</button>
                    </a>
                  </h3>
                  <ul class="nav nav-pills ml-auto p-2">
                    <li class="nav-item"><a class="nav-link active" href="#tab_1" data-toggle="tab">Gestion de Envio</a>
                    </li>

                    <!-- Crear un metodo para ver historial -->
                    <li class="nav-item" onclick="verHistorial()"><a class="nav-link" href="#tab_2"

                    <li class="nav-item"><a class="nav-link" href="#tab_3" data-toggle="tab">Contraseña</a></li>

                  <div class="tab-content">
                    <!-- Gestion de Envio -->
                    <div class="tab-pane active" id="tab_1">

                      <!-- Utilizar la tecnica ajax -->
                      <form onsubmit="return enviarMail()">
                        <!-- Asunto -->
                        <input required id="txtAsunto" name="txtAsunto" class="form-control" type="text"
                          placeholder="Asunto:" max="50">
                        <!-- Separación de linea hr -->
                        <hr>
                        <!-- Coloco la info de la BD - Con Jinja 2-->
                        <!-- Unicamente para las opciones del select - Required se debe seleccionar una opción -->
                        <select required class="form-control" name="sl_destino" id="sl_destino">
                          <option value="">Seleccione destinatario...</option>
                          {% for m in datas %}
                          <!-- Llamar los datos de la cabecera especifica - Value:vacio para que toda la info venga de la BD -->
                          <option value="{{ m['correo']}}">
                            <!--{{ m['userName'] +" --- " + m['correo']}}-->
                            {{ m['userName'] }}
                          </option>
                          {% endfor %}
                        </select>
                        <hr>
                        <textarea placeholder="Mensaje:" name="txtMensaje" required id="txtMensaje"
                          class="form-control"></textarea>
                        <br>
                        <center><button class="btn btn-success" type="submit">Enviar</button></center>

                      </form>



                    </div>

                          <hr>

  <script>

    function enviarMail() {
      // Procedimiento Ajax  - Recibe el procedimiento - Realizar peticiones a los servidores de forma asincrona sin hacer cambio de pantalla - Cliente
      $.ajax({
        url: 'enviarMail',
        // Importante - Colocar # Para referenciar al ID
        data: 'asunto=' + $("#txtAsunto").val() + "&emailDestino=" + $("#sl_destino").val() + "&mensaje=" + $("#txtMensaje").val(),
        type: 'POST',
        success: function (r) {
          alert(r);
        },
        error: function (xhr, status) {
          alert('Error: Intente en otro momento')
        }
      });

      // No refrescar la pagina
      return false;

    }

    function gestionmenus() {
      $("#titulo").html("Gestion de Menus");

      var info = "<h1>informacion de menus</h1>"
        + "<br>sdfghjkoifgghiojb "
        + "<br><button class='btn btn-info'>Procesar</button>";

      $("#contenido").html(info);


    }


    function verHistorial() {

      // Usando el procedimiento ajax - Historial de enviados
      $.ajax({
        url: 'historialEnviados',
        // Importante - Colocar # Para referenciar al ID
        data: " ",
        type: 'POST',
        success: function (r) {
          r = "<center class='alert alert-info'><strong>Correos Enviados</strong></center>" + r // Completar y especificarlo con etiquetas center/Strong
          $("#d_enviados").html(r);
        },
        error: function (xhr, status) {
          alert('Error: Intente en otro momento')
        }
      });


      /////////////////////////
      // Usando el procedimiento ajax - Historial de recibidos - Cambiar el ID correspondiente
      $.ajax({
        url: 'historialRecibidos',
        // Importante - Colocar # Para referenciar al ID
        data: " ",
        type: 'POST',
        success: function (r) {
          r = "<center class='alert alert-info'><strong>Correos Recibidos</strong></center>" + r
          $("#d_recibidos").html(r);
        },
        error: function (xhr, status) {
          alert('Error: Intente en otro momento')
        }
      });

    }

    function cambioPassword() {

      // Los ID se colocan con # - Verificar que coincidan las contraseñas
      if ($("#txtpass1").val() == $("#txtpass2").val()) {

        // Usando el procedimiento ajax - Para que se haga directamente en pantalla
      $.ajax({
        url: 'actualizarPassword',
        // Importante - Colocar # Para referenciar al ID - Solo se coloca un password
        data: "passw=" +$("#txtpass1").val(),
        type: 'POST',
        // Funcion que publica mensaje de esa ruta
        success: function (r) {
          alert(r)
        },
        error: function (xhr, status) {
          alert('Error: Intente en otro momento')
        }
      }); 

      }
      else{
          alert('Error: Las contraseñas NO coinciden!!!');

      }


      return false; // No se reinicie - Para controlar el flujo de info
    }

  </script>
